<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📄 نظام الأعذار الطبية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Tajawal',sans-serif; background:#f0f2f5; max-width:900px; margin:auto; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); margin-bottom:20px; }
    input,button { width:100%; padding:10px; margin:8px 0; font-size:14px; }
    button { cursor:pointer; border:none; border-radius:5px; background:#2980B9; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:15px; font-size:14px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#f9fafc; }
    .status-pending { color:orange; font-weight:bold; }
    .status-approved { color:green; font-weight:bold; }
    .status-rejected { color:red; font-weight:bold; }
    .hidden { display:none; }
    .btn-danger { background:#e74c3c; }
  </style>
</head>
<body>

  <h2>📄 نظام الأعذار الطبية</h2>

  <!-- ✅ تسجيل دخول -->
  <div class="card" id="loginBox">
    <h3>🔑 تسجيل دخول</h3>
    <input type="email" id="email" placeholder="الإيميل (مثال: emp1@emp.com أو lead1@tl.com)" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="btnLogin">دخول</button>
    <p id="loginError" style="color:red;font-weight:bold;margin:6px 0 0;"></p>
  </div>

  <!-- ✅ شريط معلومات -->
  <div class="card hidden" id="whoBar">
    <b>📧 الحساب:</b> <span id="whoEmail"></span> | 
    <b>🎭 الدور:</b> <span id="whoRole"></span>
    <button id="btnLogout" class="btn-danger" style="float:left">🚪 خروج</button>
  </div>

  <!-- ✅ واجهة الموظف -->
  <div class="card hidden" id="employeeArea">
    <h3>📤 رفع عذر جديد (موظف)</h3>
    <input type="text" id="empNumber" placeholder="الرقم الوظيفي" inputmode="numeric" />
    <label>📅 بداية الغياب</label>
    <input type="date" id="startDate" />
    <label>📅 نهاية الغياب</label>
    <input type="date" id="endDate" />
    <input type="file" id="excuseFile" accept="image/*,.pdf" />
    <button id="btnSubmit">إرسال العذر</button>
    <h3>📋 أعذاري</h3>
    <table>
      <thead><tr><th>رقم وظيفي</th><th>الفترة</th><th>الملف</th><th>الحالة</th></tr></thead>
      <tbody id="excusesTable"></tbody>
    </table>
  </div>

  <!-- ✅ واجهة التيم ليدر -->
  <div class="card hidden" id="leaderArea">
    <h3>🧑‍💼 أعذار الموظفين (تيم ليدر)</h3>
    <table>
      <thead><tr><th>رقم وظيفي</th><th>الفترة</th><th>الملف</th><th>الحالة</th><th>إجراء</th></tr></thead>
      <tbody id="leaderTable"></tbody>
    </table>
  </div>

  <script type="module">
    // ✅ Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCakP9nqvZuFZO3mXQ3jPBDT3JOcH0W3jY",
      authDomain: "sick-leave-80f29.firebaseapp.com",
      projectId: "sick-leave-80f29",
      storageBucket: "sick-leave-80f29.appspot.com",
      messagingSenderId: "381297448748",
      appId: "1:381297448748:web:9090c072007c0fc7fd3e89",
      databaseURL: "https://sick-leave-80f29-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // DOM elements
    const loginBox=document.getElementById("loginBox");
    const emailEl=document.getElementById("email");
    const passEl=document.getElementById("password");
    const btnLogin=document.getElementById("btnLogin");
    const loginError=document.getElementById("loginError");
    const whoBar=document.getElementById("whoBar");
    const whoEmail=document.getElementById("whoEmail");
    const whoRole=document.getElementById("whoRole");
    const btnLogout=document.getElementById("btnLogout");
    const employeeArea=document.getElementById("employeeArea");
    const leaderArea=document.getElementById("leaderArea");
    const empNumber=document.getElementById("empNumber");
    const startDate=document.getElementById("startDate");
    const endDate=document.getElementById("endDate");
    const excuseFile=document.getElementById("excuseFile");
    const btnSubmit=document.getElementById("btnSubmit");
    const excusesTable=document.getElementById("excusesTable");
    const leaderTable=document.getElementById("leaderTable");

    // تسجيل الدخول
    btnLogin.addEventListener("click", async ()=>{
      loginError.textContent="";
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      } catch(e) {
        loginError.textContent="❌ بيانات الدخول غير صحيحة";
      }
    });

    // مراقبة الدخول
    onAuthStateChanged(auth, (user)=>{
      if(user){
        loginBox.classList.add("hidden");
        whoBar.classList.remove("hidden");
        whoEmail.textContent = user.email;

        // تحديد الدور من الإيميل
        let role="employee";
        if(user.email.endsWith("@tl.com")) role="leader";
        else if(user.email.endsWith("@emp.com")) role="employee";

        whoRole.textContent=role;

        if(role==="leader"){ showLeaderUI(); }
        else { showEmployeeUI(user.uid); }

      } else {
        loginBox.classList.remove("hidden");
        whoBar.classList.add("hidden");
        employeeArea.classList.add("hidden");
        leaderArea.classList.add("hidden");
      }
    });

    btnLogout.addEventListener("click", ()=>signOut(auth));

    // واجهة الموظف
    function showEmployeeUI(uid){
      employeeArea.classList.remove("hidden");
      leaderArea.classList.add("hidden");

      // تحميل أعذاري
      onValue(ref(db,"excuses"),(snap)=>{
        const data=snap.val()||{};
        excusesTable.innerHTML="";
        Object.entries(data).filter(([k,e])=>e.userId===uid).forEach(([k,e])=>{
          excusesTable.innerHTML+=`
            <tr>
              <td>${e.empNumber}</td>
              <td>${e.startDate} → ${e.endDate}</td>
              <td><a href="${e.fileUrl}" target="_blank">📎 عرض</a></td>
              <td class="status-${e.status}">${e.status}</td>
            </tr>`;
        });
      });

      // إرسال عذر
      btnSubmit.onclick = async ()=>{
        if(!empNumber.value||!startDate.value||!endDate.value||!excuseFile.files[0]){
          alert("⚠️ أدخل كل البيانات");return;
        }
        const file=excuseFile.files[0];
        const fileRef=sRef(storage,"excuses/"+uid+"/"+Date.now()+"_"+file.name);
        await uploadBytes(fileRef,file);
        const url=await getDownloadURL(fileRef);

        await push(ref(db,"excuses"),{
          userId:uid,
          empNumber:empNumber.value,
          startDate:startDate.value,
          endDate:endDate.value,
          fileUrl:url,
          status:"pending"
        });
        alert("✅ تم رفع العذر");
        empNumber.value=""; startDate.value=""; endDate.value=""; excuseFile.value="";
      }
    }

    // واجهة التيم ليدر
    function showLeaderUI(){
      leaderArea.classList.remove("hidden");
      employeeArea.classList.add("hidden");

      onValue(ref(db,"excuses"),(snap)=>{
        const data=snap.val()||{};
        leaderTable.innerHTML="";
        Object.entries(data).forEach(([k,e])=>{
          leaderTable.innerHTML+=`
            <tr>
              <td>${e.empNumber}</td>
              <td>${e.startDate} → ${e.endDate}</td>
              <td><a href="${e.fileUrl}" target="_blank">📎 عرض</a></td>
              <td class="status-${e.status}">${e.status}</td>
              <td>
                <button onclick="updateStatus('${k}','approved')">✅ قبول</button>
                <button onclick="updateStatus('${k}','rejected')" class="btn-danger">❌ رفض</button>
              </td>
            </tr>`;
        });
      });
    }

    // تحديث الحالة
    window.updateStatus = async (id,status)=>{
      await update(ref(db,"excuses/"+id),{ status:status });
    };
  </script>
</body>
</html>
