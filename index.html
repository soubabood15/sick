<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📄 نظام الأعذار الطبية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Tajawal',sans-serif; background:#f0f2f5; max-width:600px; margin:auto; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); margin-bottom:20px; }
    input,button { width:100%; padding:10px; margin:8px 0; font-size:14px; }
    button { cursor:pointer; border:none; border-radius:5px; background:#2980B9; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:15px; font-size:14px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#f9fafc; }
    .status-pending { color:orange; font-weight:bold; }
    .status-approved { color:green; font-weight:bold; }
    .status-rejected { color:red; font-weight:bold; }
    .hidden { display:none; }
  </style>
</head>
<body>

  <h2>📄 نظام رفع الأعذار الطبية</h2>

  <!-- ✅ تسجيل دخول -->
  <div class="card" id="loginBox">
    <h3>🔑 تسجيل دخول</h3>
    <input type="email" id="email" placeholder="الإيميل الوظيفي" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="btnLogin">دخول</button>
    <p id="loginError" style="color:red;font-weight:bold"></p>
  </div>

  <!-- ✅ واجهة الموظف -->
  <div class="card hidden" id="employeeArea">
    <h3>📤 رفع عذر جديد</h3>
    <input type="text" id="empNumber" placeholder="الرقم الوظيفي" />
    <label>📅 تاريخ بداية الغياب</label>
    <input type="date" id="startDate" />
    <label>📅 تاريخ نهاية الغياب</label>
    <input type="date" id="endDate" />
    <input type="file" id="excuseFile" accept="image/*,.pdf" />
    <button id="btnSubmit">إرسال العذر</button>
  </div>

  <!-- ✅ أعذاري السابقة -->
  <div class="card hidden" id="myExcuses">
    <h3>📋 أعذاري</h3>
    <table>
      <thead><tr><th>الرقم الوظيفي</th><th>الفترة</th><th>الحالة</th></tr></thead>
      <tbody id="excusesTable"></tbody>
    </table>
  </div>

  <script type="module">
    // ✅ Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // ✅ إعدادات مشروع sick-leave
    const firebaseConfig = {
      apiKey: "AIzaSyCakP9nqvZuFZO3mXQ3jPBDT3JOcH0W3jY",
      authDomain: "sick-leave-80f29.firebaseapp.com",
      projectId: "sick-leave-80f29",
      storageBucket: "sick-leave-80f29.appspot.com",
      messagingSenderId: "381297448748",
      appId: "1:381297448748:web:9090c072007c0fc7fd3e89",
      databaseURL: "https://sick-leave-80f29-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // ✅ عناصر DOM
    const loginBox=document.getElementById("loginBox");
    const employeeArea=document.getElementById("employeeArea");
    const myExcuses=document.getElementById("myExcuses");
    const btnLogin=document.getElementById("btnLogin");
    const email=document.getElementById("email");
    const password=document.getElementById("password");
    const loginError=document.getElementById("loginError");
    const empNumber=document.getElementById("empNumber");
    const startDate=document.getElementById("startDate");
    const endDate=document.getElementById("endDate");
    const excuseFile=document.getElementById("excuseFile");
    const btnSubmit=document.getElementById("btnSubmit");
    const excusesTable=document.getElementById("excusesTable");

    // ✅ تسجيل الدخول
    btnLogin.addEventListener("click", async ()=>{
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } catch(e) {
        loginError.textContent="❌ بيانات الدخول غير صحيحة";
      }
    });

    // ✅ حالة الدخول
    onAuthStateChanged(auth,(user)=>{
      if(user){
        loginBox.classList.add("hidden");
        employeeArea.classList.remove("hidden");
        myExcuses.classList.remove("hidden");
        loadExcuses(user.uid);
      } else {
        loginBox.classList.remove("hidden");
        employeeArea.classList.add("hidden");
        myExcuses.classList.add("hidden");
      }
    });

    // ✅ إرسال العذر
    btnSubmit.addEventListener("click", async ()=>{
      const user=auth.currentUser; if(!user) return;
      if(!empNumber.value || !startDate.value || !endDate.value || !excuseFile.files[0]){
        alert("⚠️ أدخل كل البيانات"); return;
      }

      // رفع الملف
      const file=excuseFile.files[0];
      const fileRef=sRef(storage,"excuses/"+Date.now()+"_"+file.name);
      await uploadBytes(fileRef,file);
      const url=await getDownloadURL(fileRef);

      await push(ref(db,"excuses"),{
        userId:user.uid,
        empNumber:empNumber.value,
        startDate:startDate.value,
        endDate:endDate.value,
        fileUrl:url,
        status:"pending"
      });

      alert("✅ تم رفع العذر بنجاح");
      empNumber.value=""; startDate.value=""; endDate.value=""; excuseFile.value="";
    });

    // ✅ تحميل الأعذار
    function loadExcuses(uid){
      onValue(ref(db,"excuses"),(snap)=>{
        const data=snap.val()||{};
        excusesTable.innerHTML="";
        Object.values(data).filter(e=>e.userId===uid).forEach(e=>{
          excusesTable.innerHTML+=`
            <tr>
              <td>${e.empNumber}</td>
              <td>${e.startDate} → ${e.endDate}</td>
              <td class="status-${e.status}">${e.status}</td>
            </tr>`;
        });
      });
    }
  </script>
</body>
</html>
